<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="calenderhome.css" />
  </head>
  <body>
    <div id="navbar">
      <button id="home"><i class="fa-solid fa-house"></i> Home</button>
    </div>
    <div id="container">
      <div id="sidebar"></div>
      <div id="left">
        <div id="top">
          <div>
            <h4><i class="fa-solid fa-check"></i>My Upcoming</h4>
          </div>
          <div>
            <button><i class="fa-solid fa-plus"></i>New Task</button>
          </div>
        </div>
        <div id="box">
          <div class="weektask">
            <div>Monday</div>
            <div><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="weektask">
            <div>Tuesday</div>
            <div><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="weektask">
            <div>Wednesday</div>
            <div><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="weektask">
            <div>Thursday</div>
            <div><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="weektask">
            <div>Friday</div>
            <div><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="weektask">
            <div>Saturday</div>
            <div><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="weektask">
            <div>Sunday</div>
            <div><i class="fa-solid fa-plus"></i></div>
          </div>
        </div>
      </div>
      <div id="right">
        <div id="sidenav">
          <div><button>Notifications</button></div>
          <div><button>Recent</button></div>
          <div><button>Favorites</button></div>
        </div>
        <div id="center">
          <img
            src="https://app.coschedule.com/img/notifications-empty-1888c22fd951298ea32d6524dcd478f6.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
<script></script>
